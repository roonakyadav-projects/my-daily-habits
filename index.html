<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- SEO -->
    <meta
      name="description"
      content="Track habits, build discipline, and see your real progress over time. Local-first, private, and brutally honest."
    />
    <meta name="author" content="Ronak Yadav" />

    <!-- Open Graph (WhatsApp, LinkedIn, Discord) -->
    <meta property="og:title" content="Habit Tracker" />
    <meta
      property="og:description"
      content="A no-BS habit tracker that shows how often you actually show up."
    />
    <meta property="og:type" content="website" />
    <!-- Optional: add later if you create og-image.png -->
    <!-- <meta property="og:image" content="/og-image.png" /> -->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Daily Habits" />
    <meta
      name="twitter:description"
      content="Track habits. Build discipline. No fluff."
    />
    <!-- <meta name="twitter:image" content="/og-image.png" /> -->

    <!-- Theme -->
    <meta name="theme-color" content="#0a0a0a" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
